<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="right">
        <h1>Registration Form</h1>
        <form action="">
          <label for="name">Enter Full Name </label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enetr Full Name"
          />
          <label for="email">Email Address </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enetr email Address"
          />
          <label for="Mobile">Mobile Number </label>
          <input
            type="tel"
            name="Mobile"
            id="Mobile"
            placeholder="Enetr Mobile Number"
          />
          <label for="date">Birth Date</label>
          <input type="date" name="date" id="date" />
          Gender
          <label for="" class="Gender">
            <input type="radio" name="Gender" id="Male" />
            <label for="Male">Male</label>
            <input type="radio" name="Gender" id="Femail" />
            <label for="Femail">Femail</label>
            <input type="radio" name="Gender" id="notprefer" />
            <label for="notprefer">Prefer not to say </label>
          </label>

          <label for="Address">Address</label>
          <input
            type="text"
            name="Address"
            id="Address"
            placeholder="Enetr Address"
          />
          <div class="addressdiv">
            <select name="country" id="Address">
              <option value="country">country</option>
              <option value="india">india</option>
              <option value="india">india</option>
              <option value="chaina">chaina</option>
              <option value="usa">usa</option>
            </select>
            <input
              type="text"
              name="postal"
              id="postal"
              placeholder="Enetr postal code"
            />
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
